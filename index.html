<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="calendar.png" rel="icon">

        <link href="styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Meeting Scheduler</title>
    </head>

    <body>
        <h1><p>Generate your free time slots</p></h1>

        <form method="post" name="frm">
            <div class="form-group row">
                <div class="col-sm-5">
                    Starting Date:
                    <input autocomplete="off" autofocus class="form-control" name="StartingDate" type="date" required>
                </div>
                <div class="col-sm-5">
                    Starting Time:
                    <input autocomplete="off" autofocus class="form-control" name="StartingTime" type="time" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    Starting Date:
                    <input autocomplete="off" autofocus class="form-control" name="EndingDate" type="date" required>
                </div>
                <div class="col-sm-5">
                    Starting Time:
                    <input autocomplete="off" autofocus class="form-control" name="EndingTime" type="time" required>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" name="submit">Submit</button>
        </form>

        <script>
            var StartingDateTime = new Date();
            var EndingDateTime = new Date();

            var client_id = new String("3b25d750-9b21-4793-91cf-298e839932bf");

            // Perform submission validations
            document.frm.submit.onclick = function(){
                StartingDateTime = document.frm.StartingDate.value.concat(" ", document.frm.StartingTime.value, ":00");
                EndingDateTime = document.frm.EndingDate.value.concat(" ", document.frm.EndingTime.value, ":00");
                // Validate that ending date is the same or after starting date
                if(StartingDateTime > EndingDateTime)
                {
                   alert("Ending time cannot be earlier than Starting time!");
                   return false;
                }
                return true;
            }
        </script>
    </body>
</html>
