{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
        <h1><p>Generate your free time slots</p></h1>
        <form method="post" name="frm">
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="StartingDate">Starting Date:</label>
                    <input autocomplete="off" autofocus class="form-control" name="StartingDate" type="date" min="2010-01-01" max="2030-12-31" required>
                </div>
                <div class="col-sm-5">
                    <label for="StartingTime">Starting Time:</label>
                    <input autocomplete="off" autofocus class="form-control" name="StartingTime" type="time" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="EndingDate">Ending Date:</label>
                    <input autocomplete="off" autofocus class="form-control" name="EndingDate" type="date" min="2010-01-01" max="2030-12-31" required>
                </div>
                <div class="col-sm-5">
                    <label for="EndingTime">Ending Time:</label>
                    <input autocomplete="off" autofocus class="form-control" name="EndingTime" type="time" required>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" name="submit">Submit</button>
        </form>
        
{% endblock %}
