<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="static/calendar.png" rel="icon">

        <link href="static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

        <title>Meeting Scheduler</title>
    </head>

    <body>
        <h1>Integrate with:</h1>
        <div>
            <a href={{ response }}><img src="static/outlook.png/" width=40 height=40></a>
        </div>
        <br>
        <br>
        <h1><p>Generate your free time slots</p></h1>

        <form method="post" name="frm">
            <div class="form-group row">
                <div class="col-sm-5">
                    Starting Date:
                    <input autocomplete="off" autofocus class="form-control" name="StartingDate" type="date" required>
                </div>
                <div class="col-sm-5">
                    Starting Time:
                    <input autocomplete="off" autofocus class="form-control" name="StartingTime" type="time" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    Starting Date:
                    <input autocomplete="off" autofocus class="form-control" name="EndingDate" type="date" required>
                </div>
                <div class="col-sm-5">
                    Starting Time:
                    <input autocomplete="off" autofocus class="form-control" name="EndingTime" type="time" required>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" name="submit">Submit</button>
        </form>
        
    </body>

</html>
